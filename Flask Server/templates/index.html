<!DOCTYPE html>
<html>
<head>
    <title>Screen Streaming</title>
</head>
<body>
    <img id="screen" src="{{ url_for('stream') }}">
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
    <script type="text/javascript">
        const socket = io();
        socket.on('start_stream', () => {
            const img = document.getElementById('screen');
            img.src = "{{ url_for('stream') }}";
        });
    </script>
</body>
</html>
